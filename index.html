<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seoul Apartment Data Dashboard</title>
    <!-- Simple CSS for table styling -->
    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
        }

        .controls {
            margin-bottom: 20px;
            padding: 10px;
            background: #f0f0f0;
            border-radius: 5px;
        }

        select,
        button {
            padding: 5px 10px;
            font-size: 16px;
            margin-right: 10px;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 10px;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
            font-size: 14px;
        }

        th {
            background-color: #333;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        #status {
            font-weight: bold;
            margin-bottom: 10px;
            color: #555;
        }

        #summary {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            display: inline-block;
        }

        .tabs {
            overflow: hidden;
            border-bottom: 1px solid #ccc;
            margin-bottom: 20px;
        }

        .tab-btn {
            background-color: inherit;
            float: left;
            border: none;
            outline: none;
            cursor: pointer;
            padding: 14px 16px;
            transition: 0.3s;
            font-size: 17px;
        }

        .tab-btn:hover {
            background-color: #ddd;
        }

        .tab-btn.active {
            background-color: #ccc;
            font-weight: bold;
        }

        .tab-content {
            display: none;
            padding: 6px 12px;
            border-top: none;
        }
    </style>
    <!-- PapaParse for CSV parsing -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>

    <h1>Seoul Apartment Data Dashboard</h1>

    <div class="tabs">
        <button class="tab-btn active" onclick="openTab(event, 'RawData')">Raw Data</button>
        <button class="tab-btn" onclick="openTab(event, 'MonthlyTrend')">Monthly Trend</button>
        <button class="tab-btn" onclick="openTab(event, 'ObservedTrend')">Observation Trend</button>
    </div>

    <!-- Raw Data Tab -->
    <div id="RawData" class="tab-content" style="display: block;">
        <div class="controls">
            <label for="typeSelect">Type:</label>
            <select id="typeSelect">
                <option value="trade">Trade (매매)</option>
                <option value="rent">Rent (전세)</option>
            </select>

            <label for="fileSelect">File:</label>
            <select id="fileSelect">
                <option>Loading manifest...</option>
            </select>

            <button id="loadBtn" disabled>Load Data</button>
        </div>
        <div id="status"></div>
        <div id="summary"></div>
        <div id="dataDisplay"></div>
    </div>

    <!-- Monthly Trend Tab -->
    <div id="MonthlyTrend" class="tab-content">
        <h2>Monthly Trade/Rent Counts (Year to Date)</h2>
        <div style="margin-bottom: 10px;">
            <label for="trendTypeSelect">Type:</label>
            <select id="trendTypeSelect">
                <option value="trade">Trade (매매)</option>
                <option value="rent">Rent (전세)</option>
            </select>
            <span style="margin: 0 10px;"></span>
            <label for="trendRegionSelect">Region:</label>
            <select id="trendRegionSelect">
                <option value="Total">Seoul Total (서울시 전체)</option>
                <!-- Options will be populated by JS -->
            </select>
        </div>
        <canvas id="monthlyChart"></canvas>
    </div>

    <!-- Observed Trend Tab -->
    <div id="ObservedTrend" class="tab-content">
        <h2>Observation Trend (Data accumulated over time)</h2>
        <p>How the "Total Count" for the current/previous month changed as we observed it on different days.</p>
        <canvas id="observedChart"></canvas>
    </div>

    <script src="assets/js/dashboard.js"></script>
    <script>
        function openTab(evt, tabName) {
            var i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tab-content");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }
            tablinks = document.getElementsByClassName("tab-btn");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }
            document.getElementById(tabName).style.display = "block";
            evt.currentTarget.className += " active";
        }
    </script>
</body>

</html>
